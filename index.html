<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Test pour ELEMENT</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>

<body>
    <div id="app">
        <pre>visible :  {{visible}}</pre>
        <pre>mark :  {{mark}}</pre>
        <el-button @click="visible = true">Button</el-button>
        <!--<el-dialog :visible.sync="visible" title="A Dialog" width="50%" :before-close="HandleClose">-->
        <el-dialog :visible.sync="visible" title="A Dialog" width="50%" :before-close="HandleClose">
            With some text in it ... <br> brillant !!
            <span slot="footer" class="dialog-footer">
                <el-button @click="visible = false">Cancel</el-button>
                <el-button type="primary" @click="visible = false">Confirm</el-button>
            </span>
        </el-dialog>
        <el-table
            :data="projects"
            style="width: 100%"
            :row-class-name="tableRowClassName"
            size="mini"
        >
            <el-table-column
                prop="name"
                label="Project Name"
            ></el-table-column>
            <el-table-column
                prop="status"
                label="Status"
            >
            </el-table-column>
            <el-table-column
                prop="workload"
                label="Estimated Work Load"
            >
            </el-table-column>
        </el-table>
    </div>
</body>

<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
