<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Test2 pour ELEMENT</title>
    <link rel="stylesheet" href="../../WebAssets/element-ui/2.3.3/lib/theme-chalk/index.css">
    <style>
        body {
            font-family: Ubuntu, Calibri, sans-serif;
        }

        p {
            margin : 8px 0;
        }

        pre {
            margin: 4px 0;
        }
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }

        .lp_block {
            padding: 8px 16px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .lp_block.tip {
            background-color: #ecf8ff;
            border-left: 5px solid #50bfff;
        }

        .lp_block.warning {
            background-color: #fff6f7;
            border-left: 5px solid #fe6c6f;
        }
        .custom-tree-node {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            padding-right: 8px;
        }
        .custom-tree-node .custom-node-name {
            /*flex: 0 1 20%;*/
        }
        .custom-tree-node .custom-hours-row {
            width: 800px;
        }
        .custom-hours-row .hours-table {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }
        .hours-table .hours-cell {
            flex: 1 1 0;
            text-align: center;
            margin: 0px 1px;
            padding: 3px;
        }


    </style>
</head>

<body>
    <div id="app">
        <div class="lp_block tip">
            <pre>selected: {{selected}}</pre>
        </div>

        <hours-tree
                :nodes="nodes"
                @node-click="HandleNodeClick"
        >
        </hours-tree>
    </div>
</body>


<script src="../../WebAssets/vue/2.5.16/vue.min.js"></script>
<script src="../../WebAssets/element-ui/2.3.3/lib/index.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
